name: üî¢ Fetch Option Greeks

on:
  schedule:
    - cron: '*/5 3-9 * * 1-5'  # Every 5 minutes during market hours (IST 8:30-15:30)
  workflow_dispatch:

jobs:
  run-fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kolkata

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ü§≥ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üìÅ Create secrets directory
        run: mkdir -p ~/.streamlit

      - name: üîê Write secrets.toml
        run: echo "$STREAMLIT_SECRETS" > ~/.streamlit/secrets.toml
        env:
          STREAMLIT_SECRETS: ${{ secrets.STREAMLIT_SECRETS }}

      - name: üì¶ Install dependencies
        run: |
          pip install pandas numpy gspread oauth2client kiteconnect scipy

      - name: ‚è≥ Run Greek Logger
        run: python fetch_option_data.py

      - name: üìÉ Commit & Push greeks_log
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add greeks_log_historical.csv greeks_open.csv || echo "No file to add"
          git commit -m "‚ôªÔ∏è Update Greeks Log [bot]" || echo "Nothing to commit"
          git push || echo "No changes to push"
