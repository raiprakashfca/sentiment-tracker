name: 📈 Fetch Live Greeks

on:
  schedule:
    - cron: '*/1 3-10 * * 1-5'  # 1 min interval from 9AM to 3PM IST
  workflow_dispatch:

jobs:
  fetch-live-greeks:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install pandas kiteconnect gspread oauth2client streamlit streamlit-autorefresh pytz

      - name: 🏗️ Create .streamlit directory
        run: mkdir -p ~/.streamlit

      - name: 🔐 Write Streamlit secrets
        run: echo "$STREAMLIT_SECRETS" > ~/.streamlit/secrets.toml

      - name: 🚀 Run fetch_option_data.py
        run: python fetch_option_data.py
