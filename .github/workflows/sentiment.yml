name: ğŸ“ˆ Run Sentiment Tracker Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Also allows manual trigger

jobs:
  sentiment:
    runs-on: ubuntu-22.04

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§ª Show Python Version
        run: python --version

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install pandas gspread oauth2client kiteconnect toml

      - name: ğŸ” Run Sentiment Tracker
        env:
          GCREDS: ${{ secrets.GCREDS }}
        run: python sentiment_tracker.py
