name: ğŸ“ˆ Run Sentiment Tracker Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Allows manual trigger too

jobs:
  sentiment:
    runs-on: ubuntu-22.04

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§ª Show Python Version
        run: python --version

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install pandas gspread oauth2client kiteconnect toml

      - name: ğŸ” Run Sentiment Tracker
        env:
          GCREDS: ${{ secrets.GCREDS }}
        run: python sentiment_tracker.py

      - name: ğŸ“¤ Commit & Push greeks_log.csv
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add greeks_log.csv
          git commit -m "ğŸ“ˆ Update Greeks log $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
