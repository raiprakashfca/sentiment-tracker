on:
  schedule:
    # Every 5 minutes during Indian market hours (09:15â€“15:30 IST â†’ UTC 4:45â€“10:00)
    - cron: '*/5 4-10 * * 1-5'
  workflow_dispatch:

jobs:
  fetch-ohlc:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kolkata
      GCREDS:           ${{ secrets.GCREDS }}
      TOKEN_SHEET_ID:   ${{ secrets.TOKEN_SHEET_ID }}
      OHLCS_SHEET_ID:   ${{ secrets.OHLCS_SHEET_ID }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ¤³ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install pandas numpy kiteconnect gspread oauth2client

      - name: â³ Run OHLC Fetcher
        run: python fetch_historical_data.py

      - name: âœ… Completed
        run: echo "OHLC data successfully logged to Google Sheets"
