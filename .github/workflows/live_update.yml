name: 🚀 Live Update Greeks (Every Minute)

on:
  schedule:
    - cron: '*/1 3-10 * * 1-5'  # Runs every 1 minute from 9:00 to 15:59 IST (03:00-10:29 UTC), Monday to Friday
  workflow_dispatch:  # Manual trigger if needed

jobs:
  run-fetch:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🧪 Show Python Version
        run: python --version

      - name: 📦 Install dependencies
        run: |
          pip install pandas gspread oauth2client kiteconnect toml

      - name: 🛠 Run fetch_option_data.py
        env:
          STREAMLIT_SECRETS: ${{ secrets.STREAMLIT_SECRETS }}
          GCREDS: ${{ secrets.GCREDS }}
        run: |
          echo "$STREAMLIT_SECRETS" > ~/.streamlit/secrets.toml
          python fetch_option_data.py
