name: Fetch Option Greeks

# Run every 15 minutes, and allow manual trigger
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  fetch-greeks:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run your fetch script
      - name: Fetch Option Greeks
        run: python sentiment-tracker/fetch_option_data.py
        env:
          GCREDS:          ${{ secrets.GCREDS }}
          GREEKS_SHEET_ID: ${{ secrets.GREEKS_SHEET_ID }}
          TOKEN_SHEET_ID:  ${{ secrets.TOKEN_SHEET_ID }}
