name: 🔢 Fetch Option Greeks

on:
  schedule:
    # Every 5 minutes during Indian market hours (09:15–15:30 IST → UTC 4:45–10:00)
    - cron:  '*/5 4-10 * * 1-5'
  workflow_dispatch:

jobs:
  run-fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kolkata
      # Pass your Google credentials directly as env
      GCREDS: ${{ secrets.STREAMLIT_SECRETS }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🤳 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install pandas numpy scipy gspread oauth2client kiteconnect toml

      - name: ⏳ Run Greek Logger
        run: python fetch_option_data.py

      - name: ✅ Done
        run: echo "Greeks successfully logged to Google Sheets"
