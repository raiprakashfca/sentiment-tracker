name: 🔢 Fetch Option Greeks

on:
  schedule:
    # IST 09:15–15:30 => UTC 4:45–10:00
    - cron: '*/5 4-10 * * 1-5'
  workflow_dispatch:

jobs:
  run-fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kolkata
      # Inject your service-account JSON directly here
      GCREDS: ${{ secrets.GCREDS }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🤳 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install pandas numpy scipy gspread oauth2client kiteconnect

      - name: ⏳ Run Greek Logger
        run: python fetch_option_data.py
