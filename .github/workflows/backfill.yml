name: 📊 Backfill Historical Data

on:
  workflow_dispatch:

jobs:
  run-backfill:
    runs-on: ubuntu-22.04  # ✅ Safe, supported version

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # ✅ Enclosed in quotes to avoid float parsing

      - name: 🧪 Show Python Version
        run: python --version

      - name: 📦 Install dependencies
        run: |
          pip install pandas gspread oauth2client kiteconnect toml

      - name: 🔁 Run Historical Data Fetcher
        run: python fetch_historical_data.py
